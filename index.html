<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
              
        <div class="calculator">
            <h1>Calculator</h1>
            <p id="result"></p>

            <table>
                <tr>
                    <td><button onclick="clean()" class="bottom">C</button></td>
                    <td><button onclick="deleteLast()" class="bottom">DEL</button></td>
                    <td><button onclick="insert('/')" class="bottom">/</button></td>
                    <td><button onclick="insert('*')" class="bottom">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')" class="bottom">7</button></td>
                    <td><button onclick="insert('8')" class="bottom">8</button></td>
                    <td><button onclick="insert('9')" class="bottom">9</button></td>
                    <td><button onclick="insert('-')" class="bottom">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')" class="bottom">4</button></td>
                    <td><button onclick="insert('5')" class="bottom">5</button></td>
                    <td><button onclick="insert('6')" class="bottom">6</button></td>
                    <td><button onclick="insert('+')" class="bottom">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')" class="bottom">1</button></td>
                    <td><button onclick="insert('2')" class="bottom">2</button></td>
                    <td><button onclick="insert('3')" class="bottom">3</button></td>
                    <td rowspan="2"><button id="equals" onclick="calc()" class="bottom">=</button></td>
                </tr>
                <tr>
                    <td><button class="bottom">0</button></td>
                    <td colspan="2"><button id="point" onclick="insert('.')" class="bottom">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
